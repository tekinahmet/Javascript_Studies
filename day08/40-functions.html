      /*   let currentYear = 2024;

      function yasHesapla(birthyear) {
        let date = new Date();
        let year = date.getFullYear();
        return year - birthyear;
      }

      yasHesapla(1985);
      console.log(yasHesapla(1986));

      document.querySelector(".yas").innerHTML = yasHesapla(1985);
    </script>
