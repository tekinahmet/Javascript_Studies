<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operators</title>
  </head>
  <body>
    <script>
      /*
        0, FALSE, NULL, undefined, ""  ve NaN  bunlar false olur , bunlar dışındaki durumlar TRUE  kabul edilir.
         && op false arar 
         || op true arar
        */

      let x = false;
      let y = true;
      let z = true;
      let t = "false";
      let m = "kedi";
      let n = "kus";
      let o = "";

      console.log(x && t); //false
      console.log(t || m); //false
      console.log(m && n); //kus
      console.log(m || n); //kedi
      console.log(o || x); //false
      console.log(y && t); //false
      console.log(y || t); //true
      console.log(y && t); //false
      console.log(x && m); //false
      console.log(y && m); //kedi
    </script>
  </body>
</html>
