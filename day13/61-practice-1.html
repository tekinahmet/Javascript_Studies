<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>

    <h1 class="sum"></h1>
    <h1 class="result"></h1>
    <h1 id="total"></h1>
    <script>
      const nums = [-5, 15, 22, -4, 45, 78, -25];
      let sum = 0;
      for (let i = 0; i < nums.length; i++) {
        sum += nums[i];
        //sum = sum + nums[i];
      }
      console.log(sum); //126
      
      document.querySelector(".sum").innerText = sum;
      document.querySelector(".result").innerHTML = sum;
      document.querySelector("#total").textContent = sum;
    </script>
  </body>
</html>
