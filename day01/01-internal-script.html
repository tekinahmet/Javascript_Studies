<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Script</title>
  </head>
  <body>
    <!-- inline script -->
    <div onclick="alert('hello world')" style="cursor: pointer">Click me</div>



   <!--  internal script -->
    <script>

        //  comment line
        /* comment line */

        console.log("Hello World!")

        console.log("this is an internal script")

        


    </script>
  </body>
</html>
