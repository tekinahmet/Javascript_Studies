<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Prompt Confirm</title>
  </head>
  <body>
    <script>
      console.log(alert("Hello World!"));
      console.log(prompt("What is your name?"));
      console.log(confirm("Are you sure?"));

    </script>
  </body>
</html>
