<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    
    <script>

        var number;
        number = 10;
        var name = "John"
        var flag = true

        console.log(number)
        console.log(name)
        console.log(flag)

        let fullName = "John Smith"
        console.log(fullName)

        let isHappy = true
        console.log(isHappy)

        let char = "a"
        console.log(char)

        const PI = 3.14;//'const' declarations must be initialized
        console.log(PI)

        let fruit = "apple";
        fruit= "banana";
        console.log(fruit)

        const surname = "tekin";//like final in java
        console.log(surname)

       //const z;  Uncaught SyntaxError: Missing initializer



    </script>
</body>
</html>
