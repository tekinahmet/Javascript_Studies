<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    
    <script>
        var number = 10
        var name = "John"
        var flag = true

        console.log(number)
        console.log(name)
        console.log(flag)

        let surname = "Smith"
        console.log(surname)

        let isHappy = true
        console.log(isHappy)

        let char = "a"
        console.log(char)


        const PI = 3.14;
        console.log(PI)



    </script>
</body>
</html>
