<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>
    <script>
        
        let x = 10;
        let y = 5;
        console.log(x+y)//15

        //Exponentiation
        console.log(x**3)//1000

        //concatenation
        let result = "10";
        console.log(x+result)//1010

        
        let name = "Ahmet";
        let surname = "Tekin";

        console.log(name +" "+ surname)//Ahmet Tekin
        console.log(name, surname)//Ahmet Tekin
        console.log(x+y+name)//15Ahmet
        console.log(name+x+y)//Ahmet105
        console.log(name+(x+y))//Ahmet15

        //modulus %
        console.log(18%y)//3
        console.log(123%10)//3-->birler basamağı
        console.log(x%2==0)//true
        console.log(y%2==0)//false
        console.log(49%7==0)//true



















    </script>
</body>
</html>
