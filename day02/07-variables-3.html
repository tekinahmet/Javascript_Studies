<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      var num = 10;

      var num = "10";

      var num = true;

      console.log(num);

      /*
        const veya let ile değişken tanımlandığında, aynı scope içinde aynı isimde başka bir değişken tanımlanmasına izin vermez.
        */

        let x = "Hello";    // variable with value
        let y = ""; //empty variable
        let z = null;   //null variable
        let a;  //undefined
    </script>
  </body>
</html>
