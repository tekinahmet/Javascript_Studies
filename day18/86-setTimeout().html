<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout()</title>
  </head>
  <body>
    <script>
      const sum = (a, b) => {
        console.log(a + b);
      };

      setTimeout(function () {
        sum(5, 9);
      }, 3000);

      setTimeout(() => {
        console.log("hello set timer");
      }, 3000);
    </script>
  </body>
</html>
