<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Of Object</title>
  </head>
  <body>
    <script>
      let products = [
        {
          id: 1,
          name: "laptop",
          price: 1000,
        },
        {
          id: 2,
          name: "mobile phone",
          price: 2000,
        },
        {
          id: 3,
          name: "Tv",
          price: 3000,
        },
      ];
      console.log(products);
      console.log(products[0]); //{id: 1, name: 'laptop', price: 1000}
      console.log(products[1]); //{id: 2, name: 'mobile phone', price: 2000}
      console.log(products[2]); //{id: 3, name: 'Tv', price: 3000}
      console.log(products[2].name); //Tv
    </script>
  </body>
</html>
