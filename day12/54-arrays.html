<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      //1st way

      let lessons = ["html", "css", "javascript", "react", "php", "python"];
      console.log(lessons);

      //length
      console.log(lessons.length); //6

      //index
      console.log(lessons[2]); //javascript
      console.log(lessons[lessons.length - 1]); //last element
      console.log(lessons[21]); //undefined

      //replace
      lessons[0] = "cypress";
      console.log(lessons);

      console.log((lessons[1] = "Mojo"));
      console.log(lessons, typeof lessons);

      //delete
      delete lessons[1];
      console.log(lessons); //['cypress', empty, 'javascript', 'react', 'php', 'python', 'java']

      //add
      lessons[1] = "java";
      console.log(lessons); //['cypress', 'java', 'javascript', 'react', 'php', 'python']

      //push
      lessons.push("c++");
      console.log(lessons); //['cypress', 'java', 'javascript', 'react', 'php', 'python', 'c++']

      //pop
      lessons.pop(); //deletes last element
      console.log(lessons); //['cypress', 'java', 'javascript', 'react', 'php', 'python']

      //unshift
      lessons.unshift("c"); //adds first element
      console.log(lessons); //['c', 'cypress', 'java', 'javascript', 'react', 'php', 'python']

      //shift
      lessons.shift(); //deletes first element
      console.log(lessons); //['cypress', 'java', 'javascript', 'react', 'php', 'python']

      //splice
      lessons.splice(1, 3, "c#", "c++"); //start index, how many elements, what to add
      console.log(lessons); //['cypress', 'c#', 'c++', 'javascript', 'react', 'php', 'python']

      //slice
      console.log(lessons.slice(2, 5));//['javascript', 'react', 'php']
      console.log(lessons);//['cypress', 'c#', 'c++', 'php', 'python']

      //concat
      let a = [1, 2, 3];
      let b = [4, 5, 6];
      console.log(a.concat(b)); //[1, 2, 3, 4, 5, 6]


      //2d way

      const numbers = new Array(45, 78, 21, 99, 100);
      console.log(numbers, typeof numbers);

      const fruits = ["apple", "banana", "orange"];
      console.log(fruits, typeof fruits);

      fruits[0] = "mango";
      console.log(fruits);

      //   fruits = "elma"; //54-arrays.html:42 Uncaught TypeError: Assignment to constant variable.

      let arr = [];
      let arr2 = [];

      console.log(arr == arr2); //false, referansları farklıdır
    </script>
  </body>
</html>
