<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model 1</title>
  </head>
  <body>
    <h1>Hello DOM</h1>
    <p class="text">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum ipsum
      ratione odit, natus amet laborum
      <span style="color: red">beatae aliquid</span> recusandae impedit, unde
      esse aliquam ipsam voluptates animi harum rem at qui. Impedit!
    </p>

    <ul class="menu">
      <li>Hamsi</li>
      <li>Ates</li>
      <li><u>Misir Unu</u></li>
    </ul>

    <h2>H2 Element</h2>

    <script>
      let h1El = document.querySelector("h1");
      console.log(h1El);
      console.log(h1El.innerText); //Hello DOM

      let pEl = document.querySelector(".text");
      console.log(pEl.innerHTML);
      console.log(pEl.innerText);

      let liEl = document.querySelector(".menu li:last-child");
      console.log(liEl.innerText); //Misir Unu
      console.log(liEl.innerHTML); //<u>Misir Unu</u>

      let liEl2 = document.querySelector(".menu li:nth-child(2)");
      console.log(liEl2.innerText); //Ates
      console.log(liEl2.innerHTML); //Ates

      let h2El = document.querySelector("h2");
      h2El.innerHTML = `<strong>I deleted it</strong>`;
      h2El.innerHTML = `it was a joke, come back`;

      h1El.innerText = `bye bye dom`;
    </script>
  </body>
</html>
