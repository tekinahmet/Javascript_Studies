<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model 2</title>

    <style>
      .renk-1 {
        background-color: aqua;
        color: crimson;
        font-size: 3rem;
        padding: 20px;
        text-align: center;
      }

      .renk-2 {
        background-color: green;
        color: white;
        font-size: 3rem;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Hello DOM</h1>
    <p class="text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea fugit cumque
      iure amet repellat laboriosam.
    </p>

    <script>
      //document.querySelector(".title").innerHTML=`hi dom`
      let h1El = document.querySelector(".title");

      /*  h1El.style.color = "red"
        h1El.style.textAlign = "center"
        h1El.style.fontSize = "5rem"
        h1El.style.backgroundColor = "blue" */

      h1El.classList.add("renk-1");

      document.querySelector(".text").classList.add("renk-2");
      document.querySelector(".text").classList.remove("renk-2");
    </script>
  </body>
</html>
